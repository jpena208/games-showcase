<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom bootstrap scss and custom css styles -->
    <link rel="stylesheet" href="../css/custom.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <title>Asteroid Field | Unity Games by Jose Pena</title>
  </head>

  <body class="game1-body">
    <div class="container">
      <!-- Asteroid Field game -->
      <div id="AsteroidField" class="container-fluid my-4">
        <div class="d-flex flex-column align-items-center">
          <!-- Game 1 iframe -->
          <iframe
            id="game1-iframe"
            class="aspect-ratio-16-9"
            src="https://i.simmer.io/@JPena208/asteroidfield"
          ></iframe>
        </div>
      </div>

      <!-- Stuff under game -->
      <div class="w-75 mx-auto text-center">
        <div class="d-flex flex-column flex-md-row justify-content-around">
          <span class="text-white">
            Refresh the page to play again after clicking quit.
          </span>
          <span class="me-auto mx-3 my-2 my-md-0 fst-italic text-danger"
            >Not playable on mobile.</span
          >

          <!-- back button  -->
          <a href="../index.html#game1" class="btn btn-primary">Back</a>
        </div>
      </div>
    </div>

    <!-- Boostrap bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="js/index.js"></script>
  </body>
</html>
