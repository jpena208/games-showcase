<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- extra light, light, regular, medium, bold -->

    <!-- Fullpage js css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css"
    />
    <!-- Custom bootstrap scss and custom css styles -->
    <link rel="stylesheet" href="/css/custom.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Games Showcase | Unity Games by Jose Pena</title>
  </head>

  <body class="bg-gradient">
    <!-- Navbar -->
    <nav
      id="navbar"
      class="fixed-top navbar navbar-expand-md navbar-dark bg-transparent py-3"
      role="navigation"
    >
      <div id="navContainer" class="container">
        <!-- Navbar brand -->
        <a id="name" class="navbar-brand name" href="#" style="font-weight: 300"
          >Jose Peña</a
        >

        <!-- Icons -->
        <div id="icons" class="h6 icons ms-auto mx-3">
          <a href="https://twitter.com/jpena208?t=lQdnHc83PlldHnfVkxyFYQ&s=09"
            ><i class="bi bi-twitter text-white mx-2"></i
          ></a>
          <a href="https://www.facebook.com/profile.php?id=100078029905467"
            ><i class="bi bi-facebook text-white mx-2"></i
          ></a>
          <a href="https://www.linkedin.com/in/jose-peña-3a3b16234"
            ><i class="bi bi-linkedin text-white mx-2"></i
          ></a>
        </div>

        <!-- Collapse button -->
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <input
            type="checkbox"
            id="checkbox1"
            class="checkbox1 visuallyHidden"
          />
          <label for="checkbox1">
            <div class="hamburger hamburger1">
              <span class="bar bar1"></span>
              <span class="bar bar2"></span>
              <span class="bar bar3"></span>
              <span class="bar bar4"></span>
            </div>
          </label>
        </button>

        <!-- Collapsible content -->
        <div id="navbarNav" class="collapse navbar-collapse my-2">
          <!-- 
               These links have anchors that are linked to the sections of the page.
               Fullpage js uses them to know which menu item is active
           -->
          <!-- Nav Menu Links -->
          <ul id="nav-ul" class="navbar-nav ms-auto">
            <li class="active nav-item" data-menuanchor="home">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item" data-menuanchor="game1">
              <a class="nav-link" href="#game1">Game 1</a>
            </li>
            <li class="nav-item" data-menuanchor="game2">
              <a class="nav-link" href="#game2">Game 2</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Full page wrapper -->
    <div id="fullpage">
      <!-- Home -->
      <div class="section active text-white" data-anchor="home">
        <h1 class="text-center">Games Showcase</h1>
        <p class="text-center">This is a showcase of my Unity games.</p>
      </div>

      <!-- Game 1 -->
      <div class="section text-white" data-anchor="game1">
        <h1 class="text-center">Game 1</h1>
        <p class="text-center">This is a game that I made using Unity.</p>
      </div>

      <!-- Game 2 -->
      <div class="section text-white" data-anchor="game2">
        <h1 class="text-center">Game 2</h1>
        <p class="text-center">This is a game that I made using Unity.</p>
      </div>
    </div>

    <!-- Boostrap bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script src="js/index.js"></script>

    <!-- Full page js -->
    <script type="text/javascript" src="js/fullPage.js"></script>
  </body>
</html>
